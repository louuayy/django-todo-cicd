name: Django CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run migrations
        run: pipenv run python manage.py migrate

      - name: Run tests
        run: pipenv run python manage.py test

      - name: Verify Docker status
        run: |
          echo "Docker version:"
          docker version
          echo "Docker info:"
          docker info

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true

      - name: Debug Docker login info
        run: |
          echo "Using Docker username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Token length: ${#DOCKER_PASSWORD} characters"
          echo "Buildx builder: $(docker buildx ls)"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        id: login
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Verify Docker login
        run: |
          echo "Checking Docker login status..."
          docker system info | grep -i "username" || echo "Username not found in docker info"

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t louaymedeni/python-django:latest .

      - name: Push Docker image
        run: |
          echo "Pushing Docker image..."
          docker push louaymedeni/python-django:latest
        continue-on-error: true

  deploy-to-minikube:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config


      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to Kubernetes..."
          kubectl rollout restart deployment django-deployment


      - name: Wait for deployment
        run: kubectl rollout status deployment/django-app